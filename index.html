<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container 1 -->
    <div class="slider-container">
      <!-- slide 1 -->
      <div class="slide">
        <img src="./img-1.jpeg" class="slide-img" />
        <h1>1</h1>
      </div>

      <!-- slide 2 -->
      <div class="slide">
        <h1>2</h1>
      </div>

      <!-- slide 3 -->
      <div class="slide">
        <h1>3</h1>
      </div>

      <!-- slide 4 -->
      <div class="slide">
        <div>
          <img src="./person.jpg" class="person-img" />
          <h4>Joe Doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>

    <!-- container 2 -->
    <div class="btn-container">
      <button class="prevBtn" type="button">prev</button>
      <button class="nextBtn" type="button">next</button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
